<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Settings</title>
   </head>
   <body>
      <div id="settings-page" data-role="page">
         <header data-role="header">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" title="Go back">Back</a>
            <h1>Settings</h1>
         </header>
         <div id="content" data-role="content">
            
             <label for="slider">Set search radius in miles</label>
    		<input type="range" name="slider" id="slider" min="0" max="5" value="2">
    		<br>
    		<br>
			<fieldset data-role="controlgroup">
				<legend>Search parking spots based on</legend>
				<input type="radio" name="radio-choice" id="radio-choice-1"
					value="choice-1" checked="checked" /> <label for="radio-choice-1">Nearness</label>

				<input type="radio" name="radio-choice" id="radio-choice-2"
					value="choice-2" /> <label for="radio-choice-2">Price</label>


			</fieldset>
			<br>
    		<br>
    		<a href="map.html?requestType=quick" id="quick-search" style="font-size: 15pt; height:70px; line-height:70px; text-overflow: initial;vertical-align: middle" data-role="button">Quick Search</a>
    		<br>
    		<br>
    		<a href="index.html" data-role="button" style="font-size: 15pt; height:70px; line-height:70px; text-overflow: initial; vertical-align: middle;">Go to home screen</a>
    		
    		
    		
    		
         </div>

      </div>
   </body>
</html>
